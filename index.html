<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Frontend Mentor | Stats preview card component</title>
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <main class="content">
            <section class="card">
                <article class="c-card">
                    <div class="text">
                        <h1>Get <span class="highlight">insight</span> that help your business grow</h1>
                        <p>Discover the benefits of data analytics and make better decisions regarding revenew, customer experience, and overall efficiency.</p>
                        
                        <div class="cont">
                            <div class="num-name">
                              <span class="num">10k+</span>
                              <p class="name">companies</p>
                            </div>
                            <div class="num-name">
                                <span class="num">314</span>
                                <p class="name">templates</p>
                              </div>
                              <div class="num-name">
                                <span class="num">12M+</span>
                                <p class="name">queries</p>
                              </div>
                          </div>
                    </div>
                    <div class="main-image">
                        <img class="desktop-image" src="images/image-header-desktop.jpg" alt="Ladies in an office space"/>
                        <img class="mobile-image" src="images/image-header-mobile.jpg" alt="Ladies in an office space"/>
                    </div>
                </article>
            </section>
        </main>
        <footer class="attribution">
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
              >Frontend Mentor</a>. Coded by <a href="https://www.github.com/Alpha437">Phinda Simanga</a>.
          </footer>
    </body>

</html>
